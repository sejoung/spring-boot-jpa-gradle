server:
  port: 8080
  error:
    whitelabel:
      enabled: false
  tomcat:
    uri-encoding: utf-8
    max-connections: 20
spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        discriminator:
          ignore_explicit_for_joined: true
    database-platform: org.hibernate.dialect.H2Dialect